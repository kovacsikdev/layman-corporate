name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch

#Allow repo secrets
env:
  VITE_CHATGPT_KEY: ${{ secrets.VITE_CHATGPT_KEY }}

permissions:
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci
        
      - name: Create .env file
        run: |
          echo "VITE_CHATGPT_KEY=${{ secrets.VITE_CHATGPT_KEY }}" > .env

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4